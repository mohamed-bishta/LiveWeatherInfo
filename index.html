<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>

    <div class="container">
        <div class="element">
            <h1>Weather App</h1>
            <form class="weather-form">
                <input type="text" placeholder="Enter city name here">
                <button>Get Weather</button>
            </form>
            <div class="content">
                <p>City: <span class="city"></span></p>
                <p>Country: <span class="country"></span></p>
                <p>Temperature: <span class="temp"></span></p>
                <p>Is Day: <span class="is-day"></span></p>
                <p>Wind Direction: <span class="wind-dir"></span></p>
                <p>Clouds: <span class="clouds"></span></p>
            </div>
        </div>
    </div>
    <script src='./script.js'></script>
</body>

</html>
